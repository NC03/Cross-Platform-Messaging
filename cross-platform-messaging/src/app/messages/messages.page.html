<ion-header onload="myFunction()">
    <ion-toolbar id = "bullsmmmm" align="center">
      <ion-grid>
        <ion-row>
          <ion-col size="2">        <ion-button size= "small" (click)="refresh()">Refresh</ion-button>
          </ion-col>
          <ion-col size="10">      <ion-title>Messages</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
 
    <!--FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
 
  <!--CSS-->
  <style>
    ion-header,ion-content,ion-footer{
      font-family: 'Roboto', sans-serif;
    }
  </style>
</ion-header>

<!--BODY-->
<ion-content>
	<ion-list>
		<ion-item *ngFor="let obj of objs">
			<p>{{obj.title}}</p>
            <br /><font size="1">{{obj.desc}}</font>
                <ion-icon name="arrow-forward-outline"></ion-icon>
            <ion-button (click)="openConversation(obj.id)">{{obj.id}}</ion-button>
		</ion-item>
	</ion-list>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button color="primary" (click)="plusBtn($event)">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
