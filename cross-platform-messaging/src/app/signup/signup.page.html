<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-label position="stacked">Username</ion-label>
    <ion-input placeholder="Enter your username"></ion-input>
    <ion-label position="stacked">Password</ion-label>
    <ion-input placeholder="Enter your password"></ion-input>
    <ion-label position="stacked">Recovery Email</ion-label>
    <ion-input placeholder="Enter your email"></ion-input>
    <div>
      <ion-button type="submit">Create Account</ion-button>
    </div>
  </div>
</ion-content>
