<ion-header>
  <ion-toolbar>
    <ion-title>*REVIEVER USERNAME*</ion-title>
  </ion-toolbar>
  <!--FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!--CSS-->
  <style>
    ion-content {
      font-family: 'Roboto', sans-serif;
    }

    ion-header {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</ion-header>
<!--BODY-->
<ion-content>
  <!--New Message-->
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-textarea placeholder="Message"></ion-textarea>
      </ion-col>
      <ion-col size="2">
        <ion-fab-button style="width:26px;height:26px;" size="small" color="dark" (click)=plusBtn($event)>
          <ion-icon name="cube-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
